<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture><!--SOURCE SEMPRE ACIMA DA BASE "IMG", ORDEM SEMPRE OBEDECENDO DA MAIOR PARA A MENOR DE BAIXO PARA CIMA-->
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>
    <h1>Reproduzindo áudios</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio src="midia/flow.mp3.mp3" controls autoplay></audio> <!--MANEIRA MAIS SIMPLES, MAS NÃO RECOMENDADA-->
    <!--MP3 WAV OGG-->
<audio preload="metadata" autoplay controls loop> <!--autoplay não funciona em todos os navegadores-->
    <source src="midia/flow.mp3.mp3" type="audio/mpeg">
    <source src="midia/flow.mp3.ogg" type="audio/ogg">
    <source src="midia/flow.mp3.wav" type="audio/wav"> <!--tentar evitar formato wav pois são muito pesados-->
    <p>Infelizmente seu navegador não consegue reproduzir áudio.
        <a href="midia/flow.mp3.mp3">Clique aqui para baixar o arquivo.</a>
    </p>
</audio>
</body>
</html>
