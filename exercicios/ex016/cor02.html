<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        /*(*) significa configuração global */
        * {
          height: 100%;
        }
        body{
          background-image: linear-gradient(to right, #5C49FC, #D249FC, #9749FC, #496FFC, #FF82EB);
          /*utilizar porcentagem e somente entre 3 e 5 cores no máximo */
          background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
